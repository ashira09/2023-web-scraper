<!DOCTYPE html>
<html style="width: 90%; height: 90%;">
<head>
    <title>Prodalit.ru Scraper</title>
    <meta charset="utf-8" />
</head>
<body style="width: 100%; height: 100%;">
    <div id="message" style="width: 100%; height: 100%; display: flex; justify-content: center; flex-direction: column; align-items: center;">
        {% block content %}
        <form>
            <label for="number_of_pages_to_scrap_select">Выберете количество страниц для скрапинга</label>
            <select id="number_of_pages_to_scrap_select">
                {% for number in range(1, number_of_pages + 1) %}
                <optgroup>
                    <option>{{ number }}</option>
                </optgroup>
                {% endfor %}
            </select>
        </form>
        {% endblock %}
        <button onclick="send()" style="margin-top: 20px;">Отправить</button>
    </div>
<script>
    async function send(){
        const e = document.getElementById("number_of_pages_to_scrap_select");
        const number_of_pages_to_scrap = e.options[e.selectedIndex].text;
        window.location.href = `/${number_of_pages_to_scrap}/books`;
    }
</script>
</body>
</html>
